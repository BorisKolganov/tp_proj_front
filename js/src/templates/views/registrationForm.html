<form class="form-horizontal registrationForm">
    <div class="form-group usernameValidation">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="usernameHelp">
        <span id="usernameHelp" class="help-block" style="display: none;">Username must be > 5</span>
      </div>
    </div>
    <div class="form-group emailValidation">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelp">
        <span id="emailHelp" class="help-block" style="display: none;">email must be email</span>
    </div>
    </div>
    <div class="form-group firstNameValidation">
      <label for="first_name" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="first_name" placeholder="First name" aria-describedby="firstNameHelp">
        <span id="firstNameHelp" class="help-block" style="display: none;">firstName must be > 5</span>
      </div>
    </div>
    <div class="form-group lastNameValidation">
      <label for="last_name" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last_name" placeholder="Last name" aria-describedby="lastNameHelp">
        <span id="lastNameHelp" class="help-block" style="display: none;">lastName must be > 5</span>
      </div>
    </div>
  <div class="form-group passwordValidation">
    <label for="password1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password1" placeholder="Password" aria-describedby="passwordHelp">
      <span id="passwordHelp" class="help-block" style="display: none;">Password must be > 5</span>
    </div>
  </div>
    <div class="form-group passwordConfirmValidation">
      <label for="password2" class="col-sm-2 control-label">Password confirm</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password2" placeholder="Password confirm" aria-describedby="passwordConfirmHelp">
        <span id="passwordConfirmHelp" class="help-block" style="display: none;">Password must equal</span>
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default submit">Sign up</button>
    </div>
  </div>
</form>
