<form class="form-horizontal loginForm" action="index.html" method="post">
    <fieldset>
    <legend>Login</legend>

    <div class="form-group usernameValidation">
      <label for="username" class="col-lg-2 control-label">Username</label>
      <div class="col-lg-10">
        <input type="text" class="form-control username" id="username" placeholder="Username" aria-describedby="usernameHelp">
        <span id="usernameHelp" class="help-block" style="display: none;">Username must be > 4</span>
      </div>
    </div>
    <div class="form-group passwordValidation">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control password" id="inputPassword" placeholder="Password" aria-descrivedby="passwordHelp">
        <span id="passwordHelp" class="help-block" style="display: none;">Password must be > 5</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="button" class="btn btn-default reset_password">Forgot password</button>
        <button type="submit" class="btn btn-primary submit">Submit</button>
      </div>
    </div>
  </fieldset>

</form>
