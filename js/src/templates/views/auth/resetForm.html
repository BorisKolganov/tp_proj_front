<form class="form-horizontal resetForm" method="post">
    <fieldset>
    <legend>Reset password</legend>

    <div class="form-group emailValidation">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelp">
            <span id="emailHelp" class="help-block" style="display: none;">email must be email</span>
        </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary submit">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
