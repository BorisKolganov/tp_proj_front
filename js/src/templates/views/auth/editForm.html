<form class="form-horizontal editForm">
  <div class="form-group passwordValidation">
    <label for="password1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="new_password1" placeholder="Password" aria-describedby="passwordHelp">
      <span id="passwordHelp" class="help-block" style="display: none;">Password must be > 5</span>
    </div>
  </div>
    <div class="form-group passwordConfirmValidation">
      <label for="password2" class="col-sm-2 control-label">Password confirm</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="new_password2" placeholder="Password confirm" aria-describedby="passwordConfirmHelp">
        <span id="passwordConfirmHelp" class="help-block" style="display: none;">Password must equal</span>
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default submit">Change password</button>
    </div>
  </div>
</form>
